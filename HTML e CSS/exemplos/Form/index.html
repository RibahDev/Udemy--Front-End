<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <form action="register.php" method="get">
        <div>
            <label>Nome:</label>
            <input type="text" />
        </div>
        <div>
            <label for="">Idade</label>
            <input type="number" name="age">
        </div>
        <!-- Select -->
        <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester</option>
                <option value="devops">DevOps</option>
            </select>
        </div>
        <!-- Select + Selected -->
        <div>
            <label for="contract">Você aceita os termos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="não" selected>Não</option>
            </select>
        </div>
        <!-- Multiplas opções -->
        <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="items" multiple>
                <option value="pera">Pera</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
        </div>
        <!-- Textarea -->
        <div>
            <label for="comment">Gostariamos de ver sua opnião sobre o site:</label>
            <textarea name="comment"></textarea>
        </div>
        <!-- fieldset -->
        <div>
            <fieldset>
                <legend>Preencha as informações</legend>
                <label for="nome">Nome:</label>
                <input type="text">
                <label for="cpf">CPF:</label>
                <input type="number">
            </fieldset>
        </div>
        <!-- DataList -->
        <div>
            <label for="flavor">Escolha seu sabor:</label>
            <input type="text" list="flavors" id="flavor">
            <datalist id="flavors">
                <option value="Morango"></option>
                <option value="Açai"></option>
                <option value="Uva"></option>
                <option value="Manga"></option>
            </datalist>
        </div>
        <!-- Senhas -->
        <div>
            <label for="senha">Senha:</label>
            <input type="password" name="password">
        </div>
        <!-- Radio button -->
        <div>
            <label for="car_model">Escolha o modelo do seu carro</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" id="car_model">
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="camaro" id="car_modeol">
                <label for="camaro">Camaro</label>
            </div>
        </div>
        <!-- Checkbox -->
        <div>
            <label for="optionals">Opcionais do Carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_engine">
                <label for="turbo_engine">Motor Turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hybrid">Híbrido</label>
            </div>
        </div>
        <!-- Data -->
        <div>
            <label for="birthday">Data de Nascimento</label>
            <input type="date">
        </div>
        <!-- Envio de arquivos -->
        <div>
            <label for="image">Insira sua imagem</label>
            <input type="file" name="image">
        </div>
        <!-- E-mails -->
        <div>
            <label for="email">Digite seu E-mail:</label>
            <input type="email">
        </div>
        <!-- value -->
        <div>
            <label for="value">Digite algum valor:</label>
            <input type="text" value="digite aqui." name="value">
        </div>
        <!-- PlaceHolder -->
        <div>
            <label for="currentjob">Digite sua profissão:</label>
            <input type="text" name="currentjob" placeholder="Emprego atual">
        </div>
        <!-- disabled -->
        <div>
            <p>Tente mudar o valor:</p>
            <input type="text" disabled value="tudo certo aqui">
        </div>
        <!-- required -->
        <div>
            <label for="rg">Digite seu RG:</label>
            <input type="number" name="rg" placeholder="sem (.) e (-)" required>
        </div>
        <!-- Reset de formulario/ Enviar -->
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
