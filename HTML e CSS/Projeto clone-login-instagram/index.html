<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <main>
            <div id="main-container">
                <!-- banner -->
                <div id="banner-container">
                    <img src="img/banner2.png" alt="Crie uma conta no Instagram">
                </div>
                <!-- login e registro -->
                <div id="form-container">
                    <div id="form-box">
                        <img id="logo-insta" src="img/logo_instagram.png" alt="Logo Instagram">
                        <form id="login-form">
                           <input type="text" name="username" placeholder="Número de telefone, usuário ou e-mail">
                           <input type="password" name="password" placeholder="Senha">
                           <input type="submit" value="Entrar"> 
                        </form>
                        <div class="separator">
                            <div class="line"></div>
                            <span>Ou</span>
                        </div>
                        <div id="other-links">
                            <div id="facebook-login">
                                <a href="#">
                                    <img src="img/logo_facebook.svg" alt="Logar com Facebook">
                                    <span>Entrar com o Facebook</span>
                                </a>
                            </div>
                            <div id="forgot-pass">
                                <a href="https://www.instagram.com/accounts/password/reset/">Esqueceu a senha?</a>
                            </div>
                        </div>
                    </div>
                    <div id="register-container">
                        <p>Não tem uma conta? <a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a></p>
                    </div>
                    <div id="get-app-container">
                        <p>Obtenha o aplicativo.</p>
                        <a href="#">
                            <img src="img/apple_btn.png" alt="Apple Store">
                        </a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3DE603466D-4F4F-480D-93C2-B4BAAAE903CD%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge">
                            <img src="img/gplay_btn.png" alt="Google play">
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <nav>
                <ul id="footer-links">
                    <li><a href="https://about.meta.com/" target="_blank">Meta</a></li>
                    <li><a href="https://about.instagram.com/" target="_blank">Sobre</a></li>
                    <li><a href="https://about.instagram.com/blog" target="_blank">Blog</a></li>
                    <li><a href="https://help.instagram.com/" target="_blank">Ajuda</a></li>
                    <li><a href="https://developers.facebook.com/docs/instagram" target="_blank">API</a></li>
                    <li><a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect" target="_blank">Privacidade</a></li>
                    <li><a href="https://help.instagram.com/581066165581870/" target="_blank">Termos</a></li>
                    <li><a href="https://www.instagram.com/directory/profiles/" target="_blank">Principais Contas</a></li>
                    <li><a href="https://www.threads.net/login" target="_blank">Threads</a></li>
                    <li><a href="https://www.instagram.com/explore/locations/" target="_blank">Localização</a></li>
                    <li><a href="https://www.instagram.com/web/lite/" target="_blank">Instagram Lite</a></li>
                </ul>
            </nav>
            <p id="copyright">&copy;2023 Instagram from Meta</p>
        </footer>
    </body>
</html>
