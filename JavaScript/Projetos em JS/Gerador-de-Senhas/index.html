<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua Conta:</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema.</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" name="password" id="password" placeholder="Digite sua senha">
            </div>
            <p>Quer ajuda para criar uma senha segura ? <span id="open-generate-password">Clique aqui.</span></p>
            <div id="generate-options" class="hide">
                <p>Seleciona as opções que você deseja</p>
                <div class="form-control">
                    <label for="length">Quantidade de Caracteres:</label>
                    <input type="text" id="length" name="length" value="10">
                </div>
                <div class="form-control">
                    <label for="letters">Letras</label>
                    <input type="checkbox" id="letters" name="letters" checked>
                </div>
                <div class="form-control">
                    <label for="numbers">Números:</label>
                    <input type="checkbox" id="numbers" name="numbers" checked>
                </div>
                <div class="form-control">
                    <label for="symbol">Símbolos:</label>
                    <input type="checkbox" id="symbol" name="symbol" checked>
                </div>
                <button id="generate-password">Criar senha</button>
            </div>
            <div id="generated-password">
                <p>Aqui está a sua senha:</p>
                <h4></h4>
                <button id="copy-password">Copiar</button>
            </div>
            <div class="form-control">
                <label for="confirmpassword">Confirmação de Senha</label>
                <input type="text" name="confirmpassword" id="confirmpassword" placeholder="confirme sua senha">
            </div>
            <input type="submit" value="Cadastrar">
        </div>
    </div>
</body>
</html>
