<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Venda de Carros</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3>Cadastre seu veículo para vender mais rápido!</h3>
            </div>
            <div class="form-container">
                <div class="form-header">
                    <p>Formulário</p>
                </div>
                <div class="form-body">
                    <h1 class="fomr-title">Venda fácil seu carro!</h1>
                    <p>Descreva as características e marque os opcionais que ele possui</p>
                    <form>
                        <div class="box-input">
                            <label for="title">
                                Título do anúncio <span class="required-field">*</span>
                            </label>
                            <input type="text" name="title" id="title" placeholder="Um título para anunciar seu carro" minlength="1" maxlength="30" required>
                        </div>
                        <div class="box-input">
                            <label for="price">
                                Preço <span class="required-field">*</span>
                            </label>
                            <input type="number" name="price" id="price" class="block" placeholder="Defina um preço" minlength="1" maxlength="30" required>
                        </div>
                        <div class="box-input">
                            <label for="description">
                                Descrição <span class="required-field">*</span>
                            </label>
                            <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele possui algum arranhão"></textarea>
                        </div>
                        <div class="box-input">
                            <label for="brand">
                                Marca <span class="required-field">*</span>
                            </label>
                            <input type="text" name="brand" id="brand" placeholder="Digite a marca do veículo" required>
                        </div>
                        <div class="box-input">
                            <label for="model">
                                Modelo <span class="required-field">*</span>
                            </label>
                            <input type="text" name="model" id="model" placeholder="Digite o modelo do veículo" required>
                        </div>
                        <div class="box-input">
                            <label for="mileage">
                                Kilometragem <span class="required-field">*</span>
                            </label>
                            <input type="number" name="mileage" id="mileage" placeholder="Digite a kilometragem do veículo" minlength="1" maxlength="30" required>
                        </div>
                        <div class="box-input">
                            <label for="purchase-date">
                                Data de compra <span class="required-field">*</span>
                            </label>
                            <input type="date" name="purchase-date" id="purchase-date" class="block" required>
                        </div>
                        <div class="box-input">
                            <p>Tipo de câmbio <span class="required-field">*</span></p>
                            <input type="radio" name="gear" id="manual">
                            <label for="manual">Manual</label>
                            <input type="radio" name="gear" id="automatico">
                            <label for="automatico">Automático</label>
                        </div>
                        <div class="optional-box">
                            <p>Opcionais</p>
                            <ul class="optional-list">
                                <li>
                                    <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                    <label for="airbag">Airbag</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                    <label for="alarm">Alarme</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ac" name="optional[]" value="ac">
                                    <label for="ac">Ar Condicionado</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera">
                                    <label for="reverse-camera">Câmera de ré</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="sunroof" name="optional[]" value="sunroof">
                                    <label for="sunroof">Teto Solar</label>
                                </li>
                            </ul>
                        </div>
                        <div class="optional-box">
                            <ul class="optional-list">
                                <li>
                                    <input type="checkbox" id="lane-assist" name="optional[]" value="lane-assist">
                                    <label for="lane-assist">Assistente de Pista</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                    <label for="keyless">Partida Keyless</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                    <label for="smartphone">Integração com Celular</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                    <label for="leather_seat">Banco de Couro</label>
                                </li>
                                
                            </ul>
                        </div>
                        <div class="box-input">
                            <p>Fotos do carro: <span class="required-field">*</span></p>
                            <input type="file" multiple accept="image/png, image/jpg" name="images" id="images" required>
                        </div>
                        <input type="submit" value="Enviar" class="btn-submit">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
