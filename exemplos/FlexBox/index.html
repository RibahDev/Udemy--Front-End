<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox</title>
        <link rel="stylesheet" href="estilo/stylestyle.css">
    </head>
    <body>
        <!-- Display Flex -->
        <div class="flex">
            <p>Meu</p>
            <p>Primeiro</p>
            <p>Elemento</p>
            <p>Com flex</p>
        </div>
        <hr>
        <!-- Display Flex em column -->
        <div class="flex-column">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <p>4</p>
        </div>
        <hr>
        <!-- Quebra de linha com wrap -->
        <div class="wrap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <hr>
        <!-- Justify content -->
        <h2>Center</h2>
        <div class="center">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <hr>
        <h2>Space Around</h2>
        <div class="space-around">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <hr>
        <h2>Space Between</h2>
        <div class="space-between">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <hr>
        <h2>End</h2>
        <div class="end">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <hr>
        <!-- align items -->
        <h2>Center</h2>
        <div class="align-center">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <hr>
        <h2>End</h2>
        <div class="flex-end">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <hr>
        <h2>Stretch</h2>
        <div class="stretch">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <hr>
        <!-- Gap -->
        <div class="gap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </body>
</html>
